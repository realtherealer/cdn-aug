<!DOCTYPE html><html><head><meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding"><link rel="icon" href="src/mine.png"><title>Minesweeper</title><style type="text/css">body{position:relative;font-family:monospace;margin:0}.warnings{background-color:red;color:#fff;height:fit-content;width:100%;margin:0}#container{height:fit-content;width:fit-content;position:relative;margin-left:auto;margin-right:auto}#game-w{height:fit-content;width:fit-content;margin-left:auto;margin-right:auto;display:flex;margin-top:20px;margin-bottom:20px}#game-w div{height:fit-content;width:fit-content;text-align:center;font-size:18px;margin:0;white-space:pre-wrap}#customize-menu{height:fit-content;width:fit-content;margin-left:auto;margin-right:auto;margin-top:20px;margin-bottom:20px}.customize-menu-options{height:fit-content;width:fit-content;display:flex}.customize-menu-options p{height:fit-content;width:fit-content;text-align:center;font-size:16px;margin:0;white-space:pre-wrap}.customize-menu-options input{max-width:50px}.buttons{height:fit-content;width:fit-content;text-align:center;background-color:#323232;color:#fff}canvas{display:block;border-style:solid;border-color:gray}</style><script type="text/javascript" src="js/main.js"></script></head><body><noscript><p class="warnings"><strong>WARNING:</strong>This website requires JavaScript enabled, please enable it in your browser settings and reload this page.</p></noscript><div id="container"><div id="game-w"><div>Difficulty:</div><select id="difficulty" onchange="updateSelection(this)"><option value="easy">Easy</option><option value="normal">Normal</option><option value="hard">Hard</option><option value="custom">Custom</option></select><input class="buttons" type="button" value="Start" onclick="start(this)"></div><div id="customize-menu" style="display:none"><div class="customize-menu-options"><p>Height:</p><input id="height" type="number" value="15"></div><div class="customize-menu-options"><p>Width:</p><input id="width" type="number" value="15"></div><div class="customize-menu-options"><p>Mines:</p><input id="mines" type="number" value="30"></div></div><canvas id="canvas" width="600" height="600"><p class="warnings"><strong>ERROR:</strong>Your browser does not support html5 canvas, please use a supported browser</p></canvas></div><div style="display:none"><img id="empty" src="src/empty.png"> <img id="block1" src="src/block_1.png"> <img id="block2" src="src/block_2.png"> <img id="block3" src="src/block_3.png"> <img id="block4" src="src/block_4.png"> <img id="block5" src="src/block_5.png"> <img id="block6" src="src/block_6.png"> <img id="block7" src="src/block_7.png"> <img id="block8" src="src/block_8.png"> <img id="mine-clicked" src="src/mine_clicked.png"> <img id="mine" src="src/mine.png"> <img id="flagged" src="src/flagged.png"> <img id="covered" src="src/covered.png"></div><script type="text/javascript">let images = {
	empty: document.getElementById("empty"),
	block1: document.getElementById("block1"),
	block2: document.getElementById("block2"),
	block3: document.getElementById("block3"),
	block4: document.getElementById("block4"),
	block5: document.getElementById("block5"),
	block6: document.getElementById("block6"),
	block7: document.getElementById("block7"),
	block8: document.getElementById("block8"),
	covered: document.getElementById("covered"),
	flagged: document.getElementById("flagged"),
	mine: document.getElementById("mine"),
	mineClicked: document.getElementById("mine-clicked"),
};
let presets = {
	easy: {
		width: 10,
		height: 10,
		mines: 10
	},
	normal: {
		width: 15,
		height: 15,
		mines: 30
	},
	hard: {
		width: 20,
		height: 20,
		mines: 50
	}
};

let customizeMenu = document.getElementById("customize-menu");
let difficulty = document.getElementById("difficulty");
let game = new Minesweeper(canvas, images);

function updateSelection(target) {
	if (target.value == "custom")
		customizeMenu.style.display = "block";
	else customizeMenu.style.display = "none";
}

function start(button) {
	let preset = null;
	switch(difficulty.value) {
		case "easy":
			preset = presets.easy;
			break;
		case "normal":
			preset = presets.normal;
			break;
		case "hard":
			preset = presets.hard;
			break;
		default:
			let h = document.getElementById("height").value;
			let w = document.getElementById("width").value;
			let m = document.getElementById("mines").value;
			preset = {
				height: h,
				width: w,
				mines: m
			};
			break;
	}
	game.usePreset(preset);
	if (button.value == "Start") {
		game.start();
		button.value = "Restart";
	} else game.restart();
}</script></body></html>
